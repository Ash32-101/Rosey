<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rose</title>
<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: url("https://i.pinimg.com/736x/1a/45/75/1a4575066cf4af8257a7d861a79987a8.jpg") center/cover no-repeat fixed;
  height: 100vh;
  display: grid;
  place-items: center;
}
.glass {
  width: 460px;
  padding: 30px;
  border-radius: 18px;
  background: rgba(30, 30, 30, 0.4);
  backdrop-filter: blur(18px);
  color: #f5f5f5;
}
.profile {
  width: 110px;
  height: 110px;
  border-radius: 12px;
  background: url("https://i.pinimg.com/1200x/6f/b7/5c/6fb75caccd1fa6530c13347400899694.jpg") center/cover;
  margin-bottom: 15px;
}
h1 { letter-spacing: 2px; }
</style>
</head>
<body>
<div class="glass">
  <div class="profile"></div>
  <h1>Rose</h1>
  <p>I love you so much and never forget how much I care about you. This is my gift for you and for my one and only favorite red flower. XOXO</p>

</div>
</body>
</html>
